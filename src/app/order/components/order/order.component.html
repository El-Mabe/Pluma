<mat-horizontal-stepper>
  <mat-step label="Productos">
    <table
      mat-table
      [dataSource]="products$"
      class="mat-elevation-z8 order-products-table"
    >
      <div *ngIf="products$ | async | orderProducts as products">
        <p *ngIf="products.length === 0">No hay productos</p> 
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let product">
            <div class="image-icon">
              <img class="image-icon" [src]="product.image" alt="" />
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let product">{{ product.title }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
          <td mat-cell *matCellDef="let product">
            {{ product.price | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let product">
            {{ product.amount | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ajustes</th>
          <td mat-cell *matCellDef="let product">
            <div class="raised-button">
              <button mat-raised-button color="warn">Agregar</button>
              <button mat-raised-button color="warn">Eliminar</button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </div>
    </table>
  </mat-step>
  <mat-step label="Datos Personales">
    <h1>Contenido</h1>
  </mat-step>

  <mat-step label="Pago">
    <h1>Contenido</h1>
  </mat-step>
</mat-horizontal-stepper>

<form [formGroup]="form" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registrar Nuevo Administrador</mat-card-title>         
        </mat-card-header>

        <mat-card-content>   

            <div class="row">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="Nombre" formControlName="name" matInput type="text" />
                  </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                  <mat-form-field>
                    <input placeholder="Email" formControlName="email" matInput type="text"/>
                  </mat-form-field>
                 </div>
            </div>
                <div class="row">
                    <div class="col-xs">
                      <mat-form-field>
                        <input placeholder="ContraseÃ±a" formControlName="password" matInput type="text" />
                      </mat-form-field>
                    </div>
                </div>

        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit"> Aceptar </button>
        </mat-card-actions>
    </mat-card>

</form>
